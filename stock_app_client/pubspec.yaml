name: stock_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.2.19+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  http: ^1.1.0
  intl: ^0.20.2
  fl_chart: ^0.65.0
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  json_annotation: ^4.8.1
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  crypto: ^3.0.3
  url_launcher: ^6.1.14
  webview_flutter: ^4.11.0
  flutter_markdown: ^0.7.7+1
  markdown: ^7.1.1
  dart_openai: ^5.1.0
  device_info_plus: ^9.1.2
  mailer: ^6.1.0
  html: ^0.15.4
  html2md: ^1.3.2
  web_socket_channel: ^2.4.0
  # 本地通知
  flutter_local_notifications: ^17.0.0
  # 后台任务（Android WorkManager）- 升级到兼容新Kotlin的版本
  workmanager: ^0.9.0
  # 权限请求
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_logo.png"
  web:
    generate: true
    image_path: "assets/icons/app_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/app_logo.png"

# 启动屏配置
flutter_native_splash:
  # 背景色 - 使用深蓝色渐变作为金融应用基调 (深色版本)
  color: "#061029"
  
  # 暗黑模式颜色设置
  color_dark: "#020A1A"
  
  # 前景图 - 使用应用logo
  image: "assets/icons/app_logo.png"
  
  # 品牌图片位置
  branding_mode: bottom
  
  # 静态文本说明（branding_dark不是有效参数）
  #branding_dark: "智能投资 · 稳健成长"
  
  # Android 12 启动屏特性
  android_12:
    # 背景色
    color: "#061029"
    # 深色模式背景色
    color_dark: "#020A1A"
    # 图标
    image: "assets/icons/app_logo.png"
    # 图标背景色
    icon_background_color: "#2F80ED"
    # 深色模式图标背景色
    icon_background_color_dark: "#1C5BBD"
    
  # 启动屏显示模式
  fullscreen: true
  
  # 保持原生启动屏直到Flutter渲染第一帧
  # 这可以避免白屏闪烁
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  
  # 添加渐变效果
  android_screen_orientation: portrait
  
  # 支持各平台
  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
