# Gradle JVM参数优化（降低内存使用）
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication

# 启用AndroidX
android.useAndroidX=true
android.enableJetifier=true

# 编译加速选项
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.vfs.watch=true

# Android构建优化
android.enableR8.fullMode=true

# Kotlin编译优化
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.js=true
kotlin.caching.enabled=true

# 减少构建时间和资源占用
android.suppressUnsupportedCompileSdk=31
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# 限制并行构建进程数量
org.gradle.workers.max=2
