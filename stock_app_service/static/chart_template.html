<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ËÇ°Á•®ÂõæË°®Âä†ËΩΩ‰∏≠...</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #131722;
            color: #d1d4dc;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #131722;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #2962ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #787b86;
        }
        
        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid #ff5252;
            border-radius: 8px;
            padding: 20px 30px;
            color: #ff5252;
            max-width: 80%;
            text-align: center;
        }
        
        #chart-container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .chart-header {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            white-space: nowrap;
        }
        
        .analysis-btn {
            padding: 4px 12px;
            background: rgba(41, 98, 255, 0.2);
            border: 1px solid rgba(41, 98, 255, 0.4);
            border-radius: 6px;
            color: #2962ff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .analysis-btn:hover {
            background: rgba(41, 98, 255, 0.3);
            border-color: rgba(41, 98, 255, 0.6);
        }
        
        .analysis-btn:active {
            transform: scale(0.95);
        }
        
        /* ÊåáÊ†áÈù¢ÊùøÊ†∑ÂºèÔºàÂ§çÁî®‰πãÂâçÁöÑCSSÔºâ */
        .side-panel {
            position: fixed;
            right: -320px;
            top: 0;
            width: 320px;
            height: 100vh;
            background: rgba(19, 23, 34, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .side-panel.active {
            right: 0;
        }
        
        .panel-header {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #787b86;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .indicator-category {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .category-header {
            padding: 12px 16px;
            font-size: 13px;
            color: #787b86;
            font-weight: 500;
        }
        
        .indicator-item {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .indicator-info {
            flex: 1;
        }
        
        .indicator-name {
            font-size: 14px;
            color: #d1d4dc;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        /* Á´ñÂ±èÊ®°Âºè‰ºòÂåñ */
        @media (max-width: 768px) and (orientation: portrait) {
            .chart-header {
                top: 4px;
                left: 4px;
                gap: 6px;
                padding: 6px 10px;
                max-width: calc(100vw - 16px);
            }
            
            .chart-title {
                font-size: 11px;
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .analysis-btn {
                padding: 4px 8px;
                font-size: 10px;
                flex-shrink: 0;
            }
            
            .side-panel {
                width: 280px;
                right: -280px;
            }
        }
        
        /* Ê®™Â±èÊ®°Âºè‰ºòÂåñ */
        @media (orientation: landscape) {
            .chart-header {
                top: 8px;
                left: 8px;
            }
            
            .chart-title {
                font-size: 13px;
            }
            
            .analysis-btn {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Âä†ËΩΩÂä®Áîª -->
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Ê≠£Âú®Âä†ËΩΩÂõæË°®Êï∞ÊçÆ...</div>
    </div>
    
    <!-- ÈîôËØØÊèêÁ§∫ -->
    <div id="error"></div>
    
    <!-- ÂõæË°®ÂÆπÂô® -->
    <div id="chart-container">
        <div class="chart-header">
            <div class="chart-title" id="chart-title">Âä†ËΩΩ‰∏≠...</div>
            <button class="analysis-btn" onclick="toggleIndicatorPanel()">ÂàÜÊûêÂ∑•ÂÖ∑</button>
        </div>
        <div id="chart"></div>
    </div>
    
    <!-- ÊåáÊ†áÈù¢Êùø -->
    <div class="side-panel" id="indicatorPanel">
        <div class="panel-header">
            <div class="panel-title">ÂàÜÊûêÂ∑•ÂÖ∑</div>
            <button class="close-btn" onclick="toggleIndicatorPanel()">&times;</button>
        </div>
        <div id="indicator-list">
            <!-- Âä®ÊÄÅÁîüÊàêÊåáÊ†áÂàóË°® -->
        </div>
    </div>
    
    <script>
        // ‰ªéURLÂèÇÊï∞Ëé∑ÂèñÈÖçÁΩÆ
        const urlParams = new URLSearchParams(window.location.search);
        const stockCode = urlParams.get('stock') || '000001';
        const strategy = urlParams.get('strategy') || 'volume_wave';
        const theme = urlParams.get('theme') || 'dark';
        
        // ÂÖ®Â±ÄÂèòÈáè
        let chart = null;
        let candleSeries = null;
        let chartData = null;
        
        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        // Âä†ËΩΩÂõæË°®Êï∞ÊçÆ
        async function loadChartData() {
            try {
                // ‰ªélocalStorageËé∑Âèñtoken
                const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
                if (!token) {
                    showError('Êú™ÁôªÂΩïÔºåËØ∑ÂÖàÁôªÂΩï');
                    return;
                }
                
                // Ë∞ÉÁî®Êï∞ÊçÆAPI
                const response = await fetch(
                    `/api/stocks/${stockCode}/chart-data?strategy=${strategy}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }
                );
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•');
                }
                
                chartData = await response.json();
                
                // Êõ¥Êñ∞Ê†áÈ¢ò
                document.title = `${chartData.stock.name}(${chartData.stock.code}) - ${strategy === 'volume_wave' ? 'Âä®ÈáèÂÆàÊÅí' : 'Âä®ÈáèÂÆàÊÅíÂ¢ûÂº∫Áâà'}`;
                document.getElementById('chart-title').textContent = 
                    `${chartData.stock.name}(${chartData.stock.code})`;
                
                // ÊòæÁ§∫ÁºìÂ≠òÁä∂ÊÄÅ
                if (chartData.cached) {
                    console.log('‚úÖ ‰ΩøÁî®ÁºìÂ≠òÊï∞ÊçÆ');
                } else {
                    console.log('üîÑ ‰ΩøÁî®ÊúÄÊñ∞ËÆ°ÁÆóÊï∞ÊçÆ');
                }
                
                // Ê∏≤ÊüìÂõæË°®
                renderChart();
                
                // ÈöêËóèÂä†ËΩΩÂä®ÁîªÔºåÊòæÁ§∫ÂõæË°®
                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart-container').style.display = 'block';
                
            } catch (error) {
                console.error('Âä†ËΩΩÂõæË°®Êï∞ÊçÆÂ§±Ë¥•:', error);
                showError(error.message || 'Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }
        
        // Ê∏≤ÊüìÂõæË°®
        function renderChart() {
            const chartContainer = document.getElementById('chart');
            
            // ÂàõÂª∫ÂõæË°®
            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight,
                layout: {
                    background: { color: theme === 'dark' ? '#131722' : '#ffffff' },
                    textColor: theme === 'dark' ? '#d1d4dc' : '#191919',
                },
                grid: {
                    vertLines: { color: theme === 'dark' ? 'rgba(42, 46, 57, 0.5)' : 'rgba(197, 203, 206, 0.5)' },
                    horzLines: { color: theme === 'dark' ? 'rgba(42, 46, 57, 0.5)' : 'rgba(197, 203, 206, 0.5)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: theme === 'dark' ? 'rgba(197, 203, 206, 0.4)' : 'rgba(197, 203, 206, 0.8)',
                },
                timeScale: {
                    borderColor: theme === 'dark' ? 'rgba(197, 203, 206, 0.4)' : 'rgba(197, 203, 206, 0.8)',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });
            
            // Ê∑ªÂä†KÁ∫øÁ≥ªÂàó
            candleSeries = chart.addCandlestickSeries({
                upColor: '#f44336',
                downColor: '#4caf50',
                borderUpColor: '#f44336',
                borderDownColor: '#4caf50',
                wickUpColor: '#f44336',
                wickDownColor: '#4caf50',
            });
            
            // ËÆæÁΩÆKÁ∫øÊï∞ÊçÆ
            const klineData = chartData.kline_data.map(item => ({
                time: item.date.split(' ')[0],  // Âè™ÂèñÊó•ÊúüÈÉ®ÂàÜ
                open: parseFloat(item.open),
                high: parseFloat(item.high),
                low: parseFloat(item.low),
                close: parseFloat(item.close),
            }));
            
            candleSeries.setData(klineData);
            
            // Ê∑ªÂä†‰π∞Âçñ‰ø°Âè∑Ê†áËÆ∞
            if (chartData.signals && chartData.signals.length > 0) {
                const markers = chartData.signals.map(signal => ({
                    time: signal.date.split(' ')[0],
                    position: signal.type === 'buy' ? 'belowBar' : 'aboveBar',
                    color: signal.type === 'buy' ? '#f44336' : '#4caf50',
                    shape: signal.type === 'buy' ? 'arrowUp' : 'arrowDown',
                    text: signal.type === 'buy' ? '‰π∞' : 'Âçñ',
                }));
                
                candleSeries.setMarkers(markers);
                console.log(`‚úÖ ÊòæÁ§∫ ${markers.length} ‰∏™‰π∞Âçñ‰ø°Âè∑`);
            }
            
            // ÂìçÂ∫îÂºèË∞ÉÊï¥
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: chartContainer.clientWidth,
                    height: chartContainer.clientHeight,
                });
            });
            
            // TODO: Ê∑ªÂä†ÊåáÊ†áÈù¢ÊùøÂäüËÉΩÔºàEMA„ÄÅVolume ProfileÁ≠âÔºâ
            console.log('üìä ÂõæË°®Ê∏≤ÊüìÂÆåÊàê');
        }
        
        // ÂàáÊç¢ÊåáÊ†áÈù¢Êùø
        function toggleIndicatorPanel() {
            const panel = document.getElementById('indicatorPanel');
            panel.classList.toggle('active');
        }
        
        // ÁÇπÂáªÈù¢ÊùøÂ§ñÈÉ®ÂÖ≥Èó≠
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('indicatorPanel');
            const btn = document.querySelector('.analysis-btn');
            
            if (panel.classList.contains('active') && 
                !panel.contains(event.target) && 
                !btn.contains(event.target)) {
                panel.classList.remove('active');
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÊâßË°å
        window.addEventListener('load', loadChartData);
    </script>
</body>
</html>
