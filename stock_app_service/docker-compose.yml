version: '3.8'
services:
  api:
    build: .
    container_name: stock_app_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    environment:
      - TZ=Asia/Shanghai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_TOKEN=eXvM4zU8nP9qWt3dRfKgH7jBcA2yE5sZ
      - API_TOKEN_ENABLED=true
      # 禁用Python缓存
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPYCACHEPREFIX=/dev/null
      # 股票调度器启动配置（新版本）
      # SCHEDULER_INIT_MODE: skip（跳过初始化，快速启动）或 full_init（全量初始化）
      # SCHEDULER_CALCULATE_SIGNALS: true（启动时计算信号）或 false（不计算）
      - SCHEDULER_INIT_MODE=skip
      - SCHEDULER_CALCULATE_SIGNALS=false
      # 后台任务配置 - 设置为低优先级避免影响API服务
      - BACKGROUND_TASK_PRIORITY=low
      # Tushare Token配置
      - TUSHARE_TOKEN=76777e0e5682492c8d346030b5f6d7547b77dbab8ddab96d51ab8267
      # 动态代理IP配置（可选）
      - PROXY_ENABLED=true
      - PROXY_API_URL=https://share.proxy.qg.net/get
      - PROXY_API_KEY=6UQLVX04
      - PROXY_AUTH_PASSWORD=5193952E9A1C
      - PROXY_POOL_SIZE=1
      - PROXY_REFRESH_INTERVAL=300
      - PROXY_MAX_FAIL_COUNT=3
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped
  redis:
    image: redis:latest
    container_name: stock_app_redis
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: