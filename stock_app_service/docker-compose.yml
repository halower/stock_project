version: '3.8'
services:
  api:
    build: .
    container_name: stock_app_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    environment:
      - TZ=Asia/Shanghai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_TOKEN=eXvM4zU8nP9qWt3dRfKgH7jBcA2yE5sZ
      - API_TOKEN_ENABLED=true
      # 可选值: none, only_tasks, clear_all
      - STOCK_INIT_MODE=skip
      # 后台任务配置 - 设置为低优先级避免影响API服务
      - BACKGROUND_TASK_PRIORITY=low
      # 实时行情配置（股票）
      - REALTIME_DATA_PROVIDER=auto
      - REALTIME_UPDATE_INTERVAL=20
      - REALTIME_AUTO_SWITCH=true
      # ETF实时行情配置
      - ETF_REALTIME_PROVIDER=eastmoney
      - ETF_UPDATE_INTERVAL=30
      - ETF_AUTO_SWITCH=true
      - ETF_RETRY_TIMES=2
      - ETF_MIN_REQUEST_INTERVAL=3.0
      # 动态代理IP配置（可选）
      - PROXY_ENABLED=true
      - PROXY_API_URL=https://share.proxy.qg.net/get
      - PROXY_API_KEY=8E0IORZ1
      - PROXY_AUTH_PASSWORD=87E6DD6C8983
      - PROXY_POOL_SIZE=1
      - PROXY_REFRESH_INTERVAL=300
      - PROXY_MAX_FAIL_COUNT=3
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped
  redis:
    image: redis:latest
    container_name: stock_app_redis
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: